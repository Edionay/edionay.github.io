<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
	    <meta http-equiv="content-type" content="text/html"; charset="utf-8" />    </head>
    
    <body>

        <div id="conteudo_centralizado">
            <textarea id="entrada_de_texto" autocomplete="off" autofocus 
                placeholder="Digite seu texto aqui..."
                rows="5" cols="100"></textarea> 

            <label id="titulo_negrito"><input id="caixa_negrito" autocomplete="off" type="checkbox">Negrito</label>
            <label id="titulo_italico"><input id="caixa_italico" autocomplete="off" type="checkbox">Itálico</label>
            <label id="titulo_sublinhado"><input id="caixa_sublinhado" autocomplete="off" type="checkbox">Sublinhado</label>

            <p id="pre_visualizacao">A prévia do seu texto aparecerá aqui...</p>

        </div>
        
    </body>
    
    <script type="text/javascript" src="scripts.js"></script>
</html>
